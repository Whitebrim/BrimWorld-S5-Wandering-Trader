# WanderingTrader Configuration
# Custom Wandering Trader trades for worlds without Nether access
# All prices are in DIAMONDS instead of emeralds

settings:
  # Minimum number of trades the trader will have
  min-trades: 5
  # Maximum number of trades the trader will have
  max-trades: 8
  # If true, completely replaces vanilla trades. If false, adds to them.
  replace-all-trades: true

# Trade definitions
# weight: Higher weight = more likely to appear (default: 10)
# max-uses: How many times this trade can be used before it locks
